<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><strong>Player vs Player</strong></h1>
        <p>Wining Score: <span class="winScore"></span></p>
        <p>Player-1: <span class="p1Score"></span>
           Player-2: <span class="p2Score"></span>
        </p>

        <form>
            <input type="number" id="input" />
            <button>Submit</button>
        </form>
        <button class="p1Btn">Player 1</button>
        <button class="p2Btn">Player 2</button>
        <button class="reset">Reset</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
